<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TODO List</title>
</head>
<body>
    <h1>TODO List</h1>
    <form class="d-flex">
      <input id="task-input" type="text" class="form-control me-2" placeholder="Add task" aria-label="Add task" />
      <button id="task-button" class="btn btn-success" type="button">+</button>
    </form>
    <br>
    <div class="form-check" style="display: flex; justify-content: center;">
      <input id="check-all" class="form-check-input" type="checkbox" value="" disabled>
      <label class="form-check-label">
        Check All Tasks
      </label>
    </div>
    <br> 
    <div class="form-check" style="display: flex; justify-content: center;">
      <button id="delete-all-check" type="button" class="btn btn-danger" disabled>Delete All Tasks</button>
    </div>
    <br>
    <ul id="task-container" class="list-group">
        <!--<li class="list-group-item">
          <input class="form-check-input" type="checkbox" />
          <span class="form-check-label">First checkbox</span>
          <input id="task-edit" type="text" class="form-control me-2" placeholder="Edit task" aria-label="Edit task" hidden />
          <button type="button" class="btn btn-danger">Delete</button>
        </li>-->
      </ul>
      <br>
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
      </nav>
      <script src="resources/js/script.js"></script>
</body>
</html>
